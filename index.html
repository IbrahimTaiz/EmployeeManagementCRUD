<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Employee Management</title>
</head>
<body>
  <main>
    <section class="form-section">
      <h2>Add / Edit Employee</h2>
      <form id="empForm">
        <label for="name">Name</label><br />
        <input type="text" id="name" /><br /><span class="error" id="errorName"></span><br />

        <label for="role">Role</label><br />
        <input type="text" id="role" /><br /><span class="error" id="errorRole"></span><br />

        <label for="salary">Salary (R)</label><br />
        <input type="text" id="salary" /><br /><span class="error" id="errorSalary"></span><br />

        <label for="status">Status</label><br />
        <select id="status">
          <option value="">Select status</option>
          <option value="active">Active</option>
          <option value="onLeave">On Leave</option>
          <option value="terminated">Terminated</option>
        </select><br /><span class="error" id="errorStatus"></span><br /><br />

        <input type="button" onclick="handleSubmit()" value="Submit" />
      </form>
    </section>

    <section class="filter-section">
      <h2>Filters & Search</h2>
      <input type="text" id="filterName" placeholder="Filter by Name" />
      <input type="text" id="filterRole" placeholder="Filter by Role" />
      <input type="number" id="minSalary" placeholder="Min Salary" />
      <input type="number" id="maxSalary" placeholder="Max Salary" />
      <input type="number" id="minBonus" placeholder="Min Bonus" />
      <input type="number" id="maxBonus" placeholder="Max Bonus" />
      <select id="filterStatus">
        <option value="">All Statuses</option>
        <option value="active">Active</option>
        <option value="onLeave">On Leave</option>
        <option value="terminated">Terminated</option>
      </select>
      <button onclick="applyFilters()">Apply Filters</button>
      <button onclick="clearFilters()">Clear Filters</button>
    </section>

    <section class="controls">
      <button onclick="calculatePayroll()">Show Total Payroll</button>
      <button onclick="deleteLowSalary()">Delete Salaries â‰¤ 20,000 R</button>
    </section>

    <section class="table-section">
      <h2>Employee List</h2>
      <div id="empTable"></div>
    </section>
  </main>

  <!-- Bonus Modal -->
  <div id="bonusModal" class="modal hidden">
    <div class="modal-content">
      <h3>Add Bonus (%)</h3>
      <input type="number" id="bonusPercent" min="0" max="100" /><br /><br />
      <button onclick="applyBonus()">Apply</button>
      <button onclick="closeBonusModal()">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
